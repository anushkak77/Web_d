<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee mug card</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/290118b226.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="wrapper">

        <div class="container">

            <div class="card">

                <img src="coffee.jpg" alt="">

                <div class="desc">
                    <h3 id="head">COFFEE MUG</h3>
                    <h1>White Coffee Mug</h1>
                    <p>Lorem ipsum dolor sit amet consquam molestiae sequuntur labore eligendi delectus? Dicta eum aliquam vitae ut.</p>
                    <div class="price">
                        <h1 class="discounted">₹148</h1>
                        <h4 class="actual">₹220</h4>
                    </div>
                    <button><i class="fa-solid fa-cart-shopping"></i><span>Add to Cart</span></button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
