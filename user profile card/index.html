<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        .profile-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-info {
            padding: 20px;
        }

        .profile-info h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .profile-info p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img class="profile-image" src="portrait.jpg" alt="User Portrait">
    <div class="profile-info">
        <h2>John Doe</h2>
        <p>Age: 25</p>
        <p>Expertise: Web Development</p>
        <!-- Add more profile keys and values as needed -->
    </div>
</div>

</body>
</html>
